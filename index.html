<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ski Squad 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            overflow: hidden;
        }

        #character-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        h1 {
            color: #fff;
            font-size: 2.2em;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 380px;
            width: 100%;
            padding: 10px;
        }

        .character-btn {
            background: linear-gradient(145deg, #1e293b, #334155);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 12px 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .character-btn:hover, .character-btn:active {
            transform: scale(1.05);
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .character-btn .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .character-btn .avatar::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 12px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .character-btn .name {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #game-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .hud-item .label {
            font-size: 0.7em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hud-item .value {
            font-size: 1.4em;
        }

        .speed-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 4px;
            overflow: hidden;
            z-index: 10;
        }

        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
            transition: width 0.3s;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        #game-over h2 {
            color: #ef4444;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        #win-image {
            max-width: 90%;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            object-fit: contain;
            display: none;
        }

        #game-over .crash-message {
            color: #fbbf24;
            font-size: 1.3em;
            margin-bottom: 10px;
            text-align: center;
            padding: 0 20px;
            white-space: pre-line;
        }

        #game-over .final-score {
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .game-btn {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            transition: transform 0.2s;
        }

        .game-btn:active {
            transform: scale(0.95);
        }

        .game-btn.secondary {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .instructions {
            color: #94a3b8;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            max-width: 320px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .instructions strong {
            color: #60a5fa;
        }

        .touch-hint {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.8em;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="character-select">
        <h1>‚õ∑Ô∏è SKI SQUAD</h1>
        <p class="subtitle">Choose Your Skier</p>
        <div class="character-grid" id="character-grid"></div>
        <div class="instructions">
            <strong>How to Play</strong><br>
            Tap & hold left or right to carve!<br>
            Dodge trees, rocks & obstacles<br>
            üéØ Reach La Folie Douce at 1500m!
        </div>
    </div>

    <div id="game-screen">
        <canvas id="game-canvas"></canvas>
        <div class="hud">
            <div class="hud-item">
                <div class="label">Distance</div>
                <div class="value" id="score-display">0m</div>
            </div>
            <div class="hud-item">
                <div class="label">Skier</div>
                <div class="value" id="player-name-display"></div>
            </div>
        </div>
        <div class="speed-bar">
            <div class="speed-fill" id="speed-fill"></div>
        </div>
        <div class="touch-hint">‚Üê TAP LEFT | TAP RIGHT ‚Üí</div>
        <div id="game-over">
            <h2 id="game-over-title">üí• WIPEOUT!</h2>
            <img id="win-image" src="apres-ski.jpg" alt="Apres Ski Celebration">
            <div class="crash-message" id="crash-message"></div>
            <div class="final-score" id="final-score"></div>
            <button class="game-btn" id="retry-btn">üîÑ Try Again</button>
            <button class="game-btn secondary" id="change-char-btn">üë§ Change Skier</button>
        </div>
    </div>

    <script>
        const characters = [
            { name: 'Len', color: '#dc2626', secondary: '#991b1b', crashMsg: 'Len took a massive tumble!' },
            { name: 'Browne', color: '#ea580c', secondary: '#c2410c', crashMsg: 'Browne went down hard!' },
            { name: 'Keith', color: '#ca8a04', secondary: '#a16207', crashMsg: 'Keith immediately fell over!\nClassic Keith. ü§¶' },
            { name: 'Maguire', color: '#16a34a', secondary: '#15803d', crashMsg: 'Maguire wiped out spectacularly!' },
            { name: 'Macnamee', color: '#0891b2', secondary: '#0e7490', crashMsg: 'Macnamee absolutely stacked it!' },
            { name: 'McGlade', color: '#2563eb', secondary: '#1d4ed8', crashMsg: 'McGlade crashed and burned!' },
            { name: 'Frank', color: '#7c3aed', secondary: '#6d28d9', crashMsg: 'Frank found exactly what\nhe was looking for! üòèüç∑' },
            { name: 'John', color: '#9333ea', secondary: '#7e22ce', crashMsg: 'John took an epic spill!' },
            { name: 'McQuillan', color: '#db2777', secondary: '#be185d', crashMsg: 'McQuillan yardsaled everywhere!' },
            { name: 'Cormac', color: '#e11d48', secondary: '#be123c', crashMsg: 'Cormac cartwheeled down!' },
            { name: 'Shane', color: '#f97316', secondary: '#ea580c', crashMsg: 'Shane restocked his "supplies"! üíäüòâ' },
            { name: 'Kiely', color: '#22c55e', secondary: '#16a34a', crashMsg: 'Kiely got intimate with a tree!' },
            { name: 'Cozzie', color: '#14b8a6', secondary: '#0d9488', crashMsg: 'Cozzie found his people!\nüá∫üá∏ MAGA! ü¶Ö' },
            { name: 'Ro', color: '#6366f1', secondary: '#4f46e5', crashMsg: 'Ro rolled all the way down!' },
            { name: 'Caimin', color: '#ec4899', secondary: '#be185d', crashMsg: 'Caimin took a spectacular spill!' }
        ];

        let selectedCharacter = null;
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let playerX = 0;
        let playerLean = 0;
        let targetLean = 0;
        let obstacles = [];
        let snowParticles = [];
        let sideElements = [];
        let gameSpeed = 1.2;
        let animationId;
        let touchingLeft = false;
        let touchingRight = false;

        // Special character joke variables
        let specialMode = null;
        let specialTimer = 0;
        let keithFallAngle = 0;
        let specialHut = null;

        // La Folie Douce finish line
        let folieDouce = null;
        let approachingFinish = false;

        function initCharacterSelect() {
            const grid = document.getElementById('character-grid');
            grid.innerHTML = '';

            characters.forEach((char, index) => {
                const btn = document.createElement('button');
                btn.className = 'character-btn';
                btn.innerHTML = `
                    <div class="avatar" style="background: linear-gradient(135deg, ${char.color}, ${char.secondary})">${char.name.substring(0, 2).toUpperCase()}</div>
                    <span class="name">${char.name}</span>
                `;
                btn.onclick = () => selectCharacter(index);
                grid.appendChild(btn);
            });
        }

        function selectCharacter(index) {
            selectedCharacter = characters[index];
            document.getElementById('character-select').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('player-name-display').textContent = selectedCharacter.name;
            initGame();
        }

        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            playerX = 0;
            playerLean = 0;
            targetLean = 0;
            obstacles = [];
            snowParticles = [];
            sideElements = [];
            score = 0;
            gameSpeed = 1.2;
            gameRunning = true;
            specialMode = null;
            specialTimer = 0;
            keithFallAngle = 0;
            specialHut = null;
            folieDouce = null;
            approachingFinish = false;

            document.getElementById('game-over').style.display = 'none';
            document.getElementById('game-over-title').textContent = 'üí• WIPEOUT!';
            document.getElementById('game-over-title').style.color = '#ef4444';
            document.getElementById('win-image').style.display = 'none';

            // SPECIAL CHARACTER JOKES
            if (selectedCharacter.name === 'Keith') {
                specialMode = 'keith';
                specialTimer = 50; // Keith falls almost immediately
            } else if (selectedCharacter.name === 'Frank') {
                specialMode = 'frank';
                specialTimer = 110;
                specialHut = {
                    x: 0.2,
                    y: 1.4,
                    label: "SWINGERS\nPARTY",
                    sublabel: "‚¨ÜÔ∏è UPSTAIRS ‚¨ÜÔ∏è"
                };
            } else if (selectedCharacter.name === 'Shane') {
                specialMode = 'shane';
                specialTimer = 110;
                specialHut = {
                    x: -0.2,
                    y: 1.4,
                    label: "ILLICIT\nPHARMACEUTICAL\nSUPPLIES",
                    sublabel: "üíä No Questions Asked üíä"
                };
            } else if (selectedCharacter.name === 'Cozzie') {
                specialMode = 'cozzie';
                specialTimer = 110;
                specialHut = {
                    x: 0.25,
                    y: 1.4,
                    label: "MAR-A-LAGO",
                    sublabel: "üá∫üá∏ ON THE MOUNTAINS ü¶Ö"
                };
            }

            for (let i = 0; i < 80; i++) {
                snowParticles.push({
                    x: Math.random() * 2 - 1,
                    y: Math.random(),
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.5
                });
            }

            for (let i = 0; i < 15; i++) {
                sideElements.push({
                    side: Math.random() > 0.5 ? 1 : -1,
                    y: i * 0.12,
                    type: Math.floor(Math.random() * 2)
                });
            }

            setupControls();
            gameLoop();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        function setupControls() {
            const handleTouchStart = (e) => {
                e.preventDefault();
                if (specialMode) return;
                for (let touch of e.touches) {
                    if (touch.clientX < window.innerWidth / 2) {
                        touchingLeft = true;
                    } else {
                        touchingRight = true;
                    }
                }
            };

            const handleTouchEnd = (e) => {
                e.preventDefault();
                touchingLeft = false;
                touchingRight = false;
                for (let touch of e.touches) {
                    if (touch.clientX < window.innerWidth / 2) {
                        touchingLeft = true;
                    } else {
                        touchingRight = true;
                    }
                }
            };

            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchStart, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });

            canvas.addEventListener('mousedown', (e) => {
                if (specialMode) return;
                if (e.clientX < window.innerWidth / 2) {
                    touchingLeft = true;
                } else {
                    touchingRight = true;
                }
            });

            canvas.addEventListener('mouseup', () => {
                touchingLeft = false;
                touchingRight = false;
            });

            document.addEventListener('keydown', (e) => {
                if (specialMode) return;
                if (e.key === 'ArrowLeft') touchingLeft = true;
                if (e.key === 'ArrowRight') touchingRight = true;
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') touchingLeft = false;
                if (e.key === 'ArrowRight') touchingRight = false;
            });
        }

        function projectToScreen(x, y) {
            const w = window.innerWidth;
            const h = window.innerHeight;
            const skierY = h * 0.72;
            const vanishY = h * 0.15;
            const vanishX = w / 2;
            const perspective = 1 - y * 0.85;
            const screenY = vanishY + (skierY - vanishY) * (1 - y);
            const screenX = vanishX + x * w * 0.5 * perspective;
            return { x: screenX, y: screenY, scale: perspective };
        }

        function spawnObstacle() {
            if (specialMode) return;

            const types = [
                { type: 'tree', width: 0.12 },
                { type: 'rock', width: 0.1 },
                { type: 'snowman', width: 0.08 },
                { type: 'mogul', width: 0.15 },
                { type: 'tree', width: 0.12 }
            ];

            const template = types[Math.floor(Math.random() * types.length)];
            obstacles.push({
                x: (Math.random() * 1.2 - 0.6),
                y: 1.0,
                ...template
            });
        }

        function drawSky() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            const skyGrad = ctx.createLinearGradient(0, 0, 0, h * 0.25);
            skyGrad.addColorStop(0, '#1e3a5f');
            skyGrad.addColorStop(1, '#60a5fa');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, w, h * 0.25);

            ctx.fillStyle = '#fef3c7';
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 40;
            ctx.beginPath();
            ctx.arc(w * 0.75, h * 0.08, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#94a3b8';
            ctx.beginPath();
            ctx.moveTo(0, h * 0.2);
            for (let i = 0; i <= w; i += 30) {
                const peakH = Math.sin(i * 0.008) * 25 + Math.sin(i * 0.02) * 15 + 20;
                ctx.lineTo(i, h * 0.18 - peakH);
            }
            ctx.lineTo(w, h * 0.25);
            ctx.lineTo(0, h * 0.25);
            ctx.fill();
        }

        function drawSlope() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            const slopeGrad = ctx.createLinearGradient(0, h * 0.15, 0, h);
            slopeGrad.addColorStop(0, '#cbd5e1');
            slopeGrad.addColorStop(0.3, '#e2e8f0');
            slopeGrad.addColorStop(0.6, '#f1f5f9');
            slopeGrad.addColorStop(1, '#ffffff');
            ctx.fillStyle = slopeGrad;

            ctx.beginPath();
            ctx.moveTo(w * -0.5, h);
            ctx.lineTo(w * 1.5, h);
            ctx.lineTo(w * 0.65, h * 0.15);
            ctx.lineTo(w * 0.35, h * 0.15);
            ctx.closePath();
            ctx.fill();

            const time = Date.now() * 0.002 * gameSpeed;
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.25)';
            ctx.lineWidth = 1;

            for (let i = -4; i <= 4; i++) {
                const topX = w * 0.5 + i * w * 0.03;
                const bottomX = w * 0.5 + i * w * 0.25;
                ctx.beginPath();
                ctx.moveTo(topX, h * 0.15);
                ctx.lineTo(bottomX, h);
                ctx.stroke();
            }

            for (let i = 0; i < 12; i++) {
                const baseY = (i / 12);
                const animatedY = (baseY + time * 0.15) % 1;
                const p = projectToScreen(0, 1 - animatedY);
                const spread = (1 - (1 - animatedY) * 0.85) * 0.8;
                ctx.globalAlpha = animatedY * 0.4;
                ctx.beginPath();
                ctx.moveTo(w * (0.5 - spread), p.y);
                ctx.lineTo(w * (0.5 + spread), p.y);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        function drawHut(hut) {
            if (!hut || hut.y > 1.2) return;

            const p = projectToScreen(hut.x, Math.max(0, hut.y));
            const size = p.scale * 280;

            if (p.y < window.innerHeight * 0.1 || size < 20) return;

            ctx.save();
            ctx.translate(p.x, p.y);

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.05, size * 0.45, size * 0.12, 0, 0, Math.PI * 2);
            ctx.fill();

            // Hut base
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-size * 0.4, -size * 0.55, size * 0.8, size * 0.6);

            // Wood planks
            ctx.strokeStyle = '#5D3A1A';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(-size * 0.4, -size * 0.55 + i * size * 0.12);
                ctx.lineTo(size * 0.4, -size * 0.55 + i * size * 0.12);
                ctx.stroke();
            }

            // Roof
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.moveTo(-size * 0.5, -size * 0.55);
            ctx.lineTo(0, -size * 0.95);
            ctx.lineTo(size * 0.5, -size * 0.55);
            ctx.closePath();
            ctx.fill();

            // Snow on roof
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(-size * 0.47, -size * 0.57);
            ctx.lineTo(0, -size * 0.92);
            ctx.lineTo(size * 0.47, -size * 0.57);
            ctx.lineTo(size * 0.4, -size * 0.55);
            ctx.lineTo(0, -size * 0.85);
            ctx.lineTo(-size * 0.4, -size * 0.55);
            ctx.closePath();
            ctx.fill();

            // Door
            ctx.fillStyle = '#4a3520';
            ctx.fillRect(-size * 0.12, -size * 0.4, size * 0.24, size * 0.44);

            // Door handle
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(size * 0.07, -size * 0.18, size * 0.03, 0, Math.PI * 2);
            ctx.fill();

            // Windows
            ctx.fillStyle = '#fef3c7';
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 15;
            ctx.fillRect(-size * 0.32, -size * 0.45, size * 0.14, size * 0.14);
            ctx.fillRect(size * 0.18, -size * 0.45, size * 0.14, size * 0.14);
            ctx.shadowBlur = 0;

            // SIGN
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(-size * 0.38, -size * 1.15, size * 0.76, size * 0.4);

            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 10;
            ctx.strokeRect(-size * 0.38, -size * 1.15, size * 0.76, size * 0.4);
            ctx.shadowBlur = 0;

            // Sign text
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const lines = hut.label.split('\n');
            const fontSize = size * 0.085;
            ctx.font = `bold ${fontSize}px Arial`;

            lines.forEach((line, i) => {
                const yPos = -size * 1.02 + i * (fontSize * 1.1);
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 4;
                ctx.fillText(line, 0, yPos);
                ctx.shadowBlur = 0;
            });

            if (hut.sublabel) {
                ctx.font = `bold ${size * 0.06}px Arial`;
                ctx.fillStyle = '#fbbf24';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 3;
                ctx.fillText(hut.sublabel, 0, -size * 0.72);
                ctx.shadowBlur = 0;
            }

            ctx.restore();
        }

        function drawFolieDouce() {
            if (!folieDouce) return;

            const p = projectToScreen(folieDouce.x, Math.max(0, folieDouce.y));
            const size = p.scale * 400;

            if (p.y < window.innerHeight * 0.1 || size < 30) return;

            ctx.save();
            ctx.translate(p.x, p.y);

            // Big shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.05, size * 0.6, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Main building - wider chalet style
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-size * 0.55, -size * 0.45, size * 1.1, size * 0.5);

            // Wood planks
            ctx.strokeStyle = '#5D3A1A';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(-size * 0.55, -size * 0.45 + i * size * 0.1);
                ctx.lineTo(size * 0.55, -size * 0.45 + i * size * 0.1);
                ctx.stroke();
            }

            // Big chalet roof
            ctx.fillStyle = '#4a3520';
            ctx.beginPath();
            ctx.moveTo(-size * 0.65, -size * 0.45);
            ctx.lineTo(0, -size * 0.85);
            ctx.lineTo(size * 0.65, -size * 0.45);
            ctx.closePath();
            ctx.fill();

            // Snow on roof
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(-size * 0.62, -size * 0.47);
            ctx.lineTo(0, -size * 0.82);
            ctx.lineTo(size * 0.62, -size * 0.47);
            ctx.lineTo(size * 0.55, -size * 0.45);
            ctx.lineTo(0, -size * 0.75);
            ctx.lineTo(-size * 0.55, -size * 0.45);
            ctx.closePath();
            ctx.fill();

            // Terrace/deck
            ctx.fillStyle = '#654321';
            ctx.fillRect(-size * 0.6, size * 0.02, size * 1.2, size * 0.08);

            // Big entrance doors
            ctx.fillStyle = '#2d1810';
            ctx.fillRect(-size * 0.15, -size * 0.35, size * 0.3, size * 0.38);

            // Door window
            ctx.fillStyle = '#fef3c7';
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 20;
            ctx.fillRect(-size * 0.1, -size * 0.3, size * 0.2, size * 0.15);
            ctx.shadowBlur = 0;

            // Side windows with warm glow
            ctx.fillStyle = '#fef3c7';
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 15;
            ctx.fillRect(-size * 0.45, -size * 0.35, size * 0.18, size * 0.15);
            ctx.fillRect(size * 0.27, -size * 0.35, size * 0.18, size * 0.15);
            ctx.fillRect(-size * 0.45, -size * 0.15, size * 0.18, size * 0.12);
            ctx.fillRect(size * 0.27, -size * 0.15, size * 0.18, size * 0.12);
            ctx.shadowBlur = 0;

            // Main sign - LA FOLIE DOUCE
            const signGrad = ctx.createLinearGradient(-size * 0.5, -size * 1.05, -size * 0.5, -size * 0.88);
            signGrad.addColorStop(0, '#dc2626');
            signGrad.addColorStop(1, '#991b1b');
            ctx.fillStyle = signGrad;
            ctx.fillRect(-size * 0.5, -size * 1.05, size * 1.0, size * 0.22);

            // Sign border - neon effect
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 15;
            ctx.strokeRect(-size * 0.5, -size * 1.05, size * 1.0, size * 0.22);
            ctx.shadowBlur = 0;

            // Sign text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 4;
            ctx.fillText('LA FOLIE DOUCE', 0, -size * 0.94);
            ctx.shadowBlur = 0;

            // Subtitle
            ctx.font = `bold ${size * 0.05}px Arial`;
            ctx.fillStyle = '#fbbf24';
            ctx.fillText('üéø APR√àS SKI BAR üçª', 0, -size * 0.85);

            // Party lights on roof
            const colors = ['#ef4444', '#fbbf24', '#22c55e', '#3b82f6', '#a855f7'];
            for (let i = 0; i < 9; i++) {
                ctx.fillStyle = colors[i % colors.length];
                ctx.shadowColor = colors[i % colors.length];
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.arc(-size * 0.4 + i * size * 0.1, -size * 0.72, size * 0.02, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.shadowBlur = 0;

            ctx.restore();
        }

        function drawSideElements() {
            sideElements.forEach(elem => {
                elem.y -= gameSpeed * 0.012;
                if (elem.y < 0) {
                    elem.y = 1.1;
                    elem.side = Math.random() > 0.5 ? 1 : -1;
                }

                const edgeX = elem.side * 0.75;
                const p = projectToScreen(edgeX, elem.y);

                if (p.y > window.innerHeight * 0.15) {
                    drawTree(p.x, p.y, p.scale * 120);
                }
            });
        }

        function drawTree(x, y, size) {
            ctx.save();
            ctx.translate(x, y);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.02, size * 0.25, size * 0.06, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#78350f';
            ctx.fillRect(-size * 0.05, -size * 0.25, size * 0.1, size * 0.28);

            const greens = ['#166534', '#15803d', '#22c55e'];
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = greens[i];
                ctx.beginPath();
                ctx.moveTo(0, -size * (0.25 + i * 0.22));
                ctx.lineTo(-size * (0.3 - i * 0.06), -size * (0.08 + i * 0.18));
                ctx.lineTo(size * (0.3 - i * 0.06), -size * (0.08 + i * 0.18));
                ctx.closePath();
                ctx.fill();
            }

            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.ellipse(0, -size * (0.28 + i * 0.2), size * 0.1, size * 0.03, 0, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function drawRock(x, y, size) {
            ctx.save();
            ctx.translate(x, y);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.05, size * 0.35, size * 0.1, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.moveTo(-size * 0.3, 0);
            ctx.quadraticCurveTo(-size * 0.35, -size * 0.3, -size * 0.1, -size * 0.4);
            ctx.quadraticCurveTo(size * 0.15, -size * 0.45, size * 0.28, -size * 0.25);
            ctx.quadraticCurveTo(size * 0.35, -size * 0.08, size * 0.28, 0);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#94a3b8';
            ctx.beginPath();
            ctx.ellipse(-size * 0.08, -size * 0.28, size * 0.1, size * 0.07, -0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawSnowman(x, y, size) {
            ctx.save();
            ctx.translate(x, y);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.02, size * 0.25, size * 0.06, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#f8fafc';
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.arc(0, -size * 0.12, size * 0.22, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, -size * 0.35, size * 0.16, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, -size * 0.52, size * 0.11, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#1e293b';
            ctx.fillRect(-size * 0.08, -size * 0.72, size * 0.16, size * 0.15);
            ctx.fillRect(-size * 0.12, -size * 0.58, size * 0.24, size * 0.03);

            ctx.beginPath();
            ctx.arc(-size * 0.04, -size * 0.54, size * 0.02, 0, Math.PI * 2);
            ctx.arc(size * 0.04, -size * 0.54, size * 0.02, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.moveTo(0, -size * 0.5);
            ctx.lineTo(size * 0.1, -size * 0.48);
            ctx.lineTo(0, -size * 0.46);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawMogul(x, y, size) {
            ctx.save();
            ctx.translate(x, y);

            const grad = ctx.createRadialGradient(0, -size * 0.1, 0, 0, -size * 0.1, size * 0.4);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(0.5, '#f1f5f9');
            grad.addColorStop(1, '#cbd5e1');

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.ellipse(0, 0, size * 0.4, size * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawSkier() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            const skierScreenX = w / 2 + playerX * w * 0.35;
            const skierScreenY = h * 0.72;
            const size = 55;

            ctx.save();
            ctx.translate(skierScreenX, skierScreenY);

            if (specialMode === 'keith' && specialTimer <= 0) {
                ctx.rotate(keithFallAngle);
                ctx.translate(0, Math.min(keithFallAngle * 30, size * 0.5));
            } else {
                ctx.rotate(playerLean * 0.2);
            }

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(0, size * 0.35, size * 0.4, size * 0.08, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#1e293b';

            ctx.save();
            ctx.translate(-size * 0.15, size * 0.25);
            ctx.rotate(-0.15);
            ctx.beginPath();
            ctx.moveTo(-size * 0.04, -size * 0.4);
            ctx.lineTo(-size * 0.06, size * 0.15);
            ctx.lineTo(size * 0.06, size * 0.15);
            ctx.lineTo(size * 0.04, -size * 0.4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.save();
            ctx.translate(size * 0.15, size * 0.25);
            ctx.rotate(0.15);
            ctx.beginPath();
            ctx.moveTo(-size * 0.04, -size * 0.4);
            ctx.lineTo(-size * 0.06, size * 0.15);
            ctx.lineTo(size * 0.06, size * 0.15);
            ctx.lineTo(size * 0.04, -size * 0.4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.fillStyle = '#1e293b';
            ctx.beginPath();
            ctx.ellipse(-size * 0.12, size * 0.15, size * 0.08, size * 0.06, 0, 0, Math.PI * 2);
            ctx.ellipse(size * 0.12, size * 0.15, size * 0.08, size * 0.06, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-size * 0.18, size * 0.12);
            ctx.quadraticCurveTo(-size * 0.22, -size * 0.05, -size * 0.12, -size * 0.15);
            ctx.lineTo(-size * 0.04, -size * 0.12);
            ctx.quadraticCurveTo(-size * 0.12, 0, -size * 0.08, size * 0.12);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(size * 0.18, size * 0.12);
            ctx.quadraticCurveTo(size * 0.22, -size * 0.05, size * 0.12, -size * 0.15);
            ctx.lineTo(size * 0.04, -size * 0.12);
            ctx.quadraticCurveTo(size * 0.12, 0, size * 0.08, size * 0.12);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = selectedCharacter.color;
            ctx.beginPath();
            ctx.ellipse(0, -size * 0.28, size * 0.18, size * 0.15, -0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = selectedCharacter.secondary;
            ctx.beginPath();
            ctx.ellipse(0, -size * 0.18, size * 0.16, size * 0.08, 0, 0, Math.PI);
            ctx.fill();

            ctx.fillStyle = selectedCharacter.color;

            ctx.beginPath();
            ctx.moveTo(-size * 0.15, -size * 0.32);
            ctx.quadraticCurveTo(-size * 0.28, -size * 0.25, -size * 0.22, -size * 0.1);
            ctx.lineTo(-size * 0.14, -size * 0.12);
            ctx.quadraticCurveTo(-size * 0.18, -size * 0.22, -size * 0.1, -size * 0.28);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(size * 0.15, -size * 0.32);
            ctx.quadraticCurveTo(size * 0.28, -size * 0.25, size * 0.22, -size * 0.1);
            ctx.lineTo(size * 0.14, -size * 0.12);
            ctx.quadraticCurveTo(size * 0.18, -size * 0.22, size * 0.1, -size * 0.28);
            ctx.closePath();
            ctx.fill();

            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(-size * 0.2, -size * 0.12);
            ctx.lineTo(-size * 0.35, size * 0.4);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(size * 0.2, -size * 0.12);
            ctx.lineTo(size * 0.35, size * 0.4);
            ctx.stroke();

            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.arc(-size * 0.35, size * 0.4, size * 0.04, 0, Math.PI * 2);
            ctx.arc(size * 0.35, size * 0.4, size * 0.04, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#fcd9b6';
            ctx.beginPath();
            ctx.arc(0, -size * 0.45, size * 0.12, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = selectedCharacter.color;
            ctx.beginPath();
            ctx.arc(0, -size * 0.48, size * 0.13, Math.PI, 0.1);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(0, -size * 0.52, size * 0.1, size * 0.06, 0, Math.PI, 0);
            ctx.fill();

            ctx.fillStyle = '#1e293b';
            ctx.beginPath();
            ctx.roundRect(-size * 0.1, -size * 0.48, size * 0.2, size * 0.07, 3);
            ctx.fill();

            ctx.fillStyle = '#38bdf8';
            ctx.beginPath();
            ctx.roundRect(-size * 0.085, -size * 0.47, size * 0.07, size * 0.05, 2);
            ctx.roundRect(size * 0.015, -size * 0.47, size * 0.07, size * 0.05, 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.roundRect(-size * 0.075, -size * 0.465, size * 0.03, size * 0.02, 1);
            ctx.fill();

            ctx.restore();

            if (Math.abs(playerLean) > 0.4 && !specialMode) {
                const sprayDir = playerLean > 0 ? -1 : 1;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                for (let i = 0; i < 10; i++) {
                    const dist = Math.random() * 25 + 15;
                    const px = skierScreenX + sprayDir * (dist + Math.random() * 20);
                    const py = skierScreenY + size * 0.3 + Math.random() * 15;
                    ctx.beginPath();
                    ctx.arc(px, py, Math.random() * 4 + 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawObstacles() {
            obstacles.sort((a, b) => b.y - a.y);

            obstacles.forEach(obs => {
                const p = projectToScreen(obs.x, obs.y);
                const size = p.scale * 180;

                if (p.y > window.innerHeight * 0.12 && p.y < window.innerHeight + 50) {
                    switch (obs.type) {
                        case 'tree': drawTree(p.x, p.y, size); break;
                        case 'rock': drawRock(p.x, p.y, size); break;
                        case 'snowman': drawSnowman(p.x, p.y, size); break;
                        case 'mogul': drawMogul(p.x, p.y, size); break;
                    }
                }
            });
        }

        function drawSnowParticles() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

            snowParticles.forEach(p => {
                p.y -= gameSpeed * 0.02 * p.speed;
                p.x += (Math.random() - 0.5) * 0.01;

                if (p.y < 0) {
                    p.y = 1;
                    p.x = Math.random() * 1.6 - 0.8;
                }

                const proj = projectToScreen(p.x, p.y);
                const size = proj.scale * 6 * p.size;

                if (proj.y > window.innerHeight * 0.1) {
                    ctx.globalAlpha = (1 - p.y) * 0.8;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, Math.max(1, size), 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.globalAlpha = 1;
        }

        function checkCollision(obs) {
            if (obs.y < 0.12 && obs.y > 0.02) {
                const dx = Math.abs(playerX - obs.x);
                return dx < obs.width * 0.9;
            }
            return false;
        }

        function gameOver(customTitle) {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            if (customTitle) {
                document.getElementById('game-over-title').textContent = customTitle;
            }
            document.getElementById('win-image').style.display = 'none';
            document.getElementById('crash-message').textContent = selectedCharacter.crashMsg;
            document.getElementById('final-score').textContent = `Distance: ${Math.floor(score)}m`;
            document.getElementById('game-over').style.display = 'flex';
        }

        function gameWin() {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            document.getElementById('game-over-title').textContent = 'üéâ LA FOLIE DOUCE! üéâ';
            document.getElementById('game-over-title').style.color = '#22c55e';
            document.getElementById('win-image').style.display = 'block';
            document.getElementById('crash-message').textContent = `${selectedCharacter.name} made it to the apr√®s ski!\nüçªüéøü•Ç Time to party! üé∂üï∫üíÉ`;
            document.getElementById('final-score').textContent = `Distance: ${Math.floor(score)}m - WINNER!`;
            document.getElementById('game-over').style.display = 'flex';
        }

        function update() {
            if (specialMode === 'keith') {
                specialTimer--;
                if (specialTimer <= 0) {
                    keithFallAngle += 0.06;
                    if (keithFallAngle > Math.PI / 2) {
                        gameOver('ü§¶ CLASSIC KEITH!');
                        return;
                    }
                }
                score += gameSpeed * 0.15;
            } else if (specialMode === 'frank' || specialMode === 'shane' || specialMode === 'cozzie') {
                specialTimer--;

                if (specialHut) {
                    specialHut.y -= 0.012;

                    const targetX = specialHut.x;
                    playerX += (targetX - playerX) * 0.025;
                    playerLean = (targetX - playerX) * 3;
                }

                if (specialHut && specialHut.y < 0.12) {
                    let title;
                    if (specialMode === 'frank') {
                        title = 'üòè FRANK FOUND IT!';
                    } else if (specialMode === 'shane') {
                        title = 'üíä SHANE RESTOCKED!';
                    } else {
                        title = 'üá∫üá∏ COZZIE FOUND HIS PEOPLE!';
                    }
                    gameOver(title);
                    return;
                }

                score += gameSpeed * 0.25;
            } else {
                if (touchingLeft) {
                    targetLean = -1;
                    playerX -= 0.022 * gameSpeed;
                } else if (touchingRight) {
                    targetLean = 1;
                    playerX += 0.022 * gameSpeed;
                } else {
                    targetLean = 0;
                }

                playerLean += (targetLean - playerLean) * 0.12;
                playerX = Math.max(-0.7, Math.min(0.7, playerX));

                obstacles = obstacles.filter(obs => {
                    obs.y -= gameSpeed * 0.014;
                    if (checkCollision(obs)) {
                        gameOver();
                        return false;
                    }
                    return obs.y > -0.1;
                });

                // La Folie Douce appears at 1350m
                if (score >= 1350 && !folieDouce) {
                    folieDouce = { x: 0, y: 1.5 };
                    approachingFinish = true;
                }

                // Move La Folie Douce toward player
                if (folieDouce) {
                    folieDouce.y -= 0.008;

                    // Victory when reached!
                    if (folieDouce.y < 0.15) {
                        gameWin();
                        return;
                    }
                }

                // Only spawn obstacles if not approaching finish
                if (!approachingFinish) {
                    const spawnRate = 0.018 + score * 0.000008;
                    if (Math.random() < spawnRate) {
                        spawnObstacle();
                    }
                }

                score += gameSpeed * 0.5;
                gameSpeed = Math.min(2.8, 1.2 + score * 0.0005);
            }

            document.getElementById('score-display').textContent = `${Math.floor(score)}m`;
            document.getElementById('speed-fill').style.width = `${(gameSpeed / 2.8) * 100}%`;
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();

            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            drawSky();
            drawSlope();
            drawSideElements();
            drawSnowParticles();

            if (specialHut) {
                drawHut(specialHut);
            }

            // Draw La Folie Douce finish line
            if (folieDouce) {
                drawFolieDouce();
            }

            drawObstacles();
            drawSkier();

            animationId = requestAnimationFrame(gameLoop);
        }

        document.getElementById('retry-btn').onclick = initGame;
        document.getElementById('change-char-btn').onclick = () => {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('character-select').style.display = 'flex';
            cancelAnimationFrame(animationId);
        };

        initCharacterSelect();
    </script>
</body>
